<style>
  .pc-header {
    height: 60px;
    display: flex;
    flex-direction: row;
    padding-left: 20px;
    padding-right: 20px;
    align-items: center;
    justify-content: space-between;
    background-color: black;
    margin-left: -16px;
    margin-right: -16px;
    margin-top: -16px;
  }

  @media (min-width: 768px) {
    .pc-header {
      display: flex;
    }
  }

  @media (max-width: 767px) {
    .pc-header {
      display: none;
    }
  }

  .logo {
    width: 120px;
  }

  .divider {
    width: 2px;
    height: 14px;
    margin-left: 8px;
    margin-right: 10px;
    background-color: #ffffff;
  }

  .pc-header span {
    color: #ffffff;
  }

  .logo-container {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .operations {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    width: 220px;
  }


  @media (min-width: 768px) {
    .h5-header {
      display: none;
    }
  }

  @media (max-width: 767px) {
    .h5-header {
      display: block;
    }
  }

  /* h5 样式 */
  .h5-header {
    margin-left: -16px;
    margin-right: -16px;
    margin-top: -16px;

  }

  .h5-logo-container {
    display: flex;
    flex-direction: row;
    height: 80px;
    background-color: black;
    align-items: center;
    padding-left: 20px;
    margin-bottom: 20px;
  }

  .h5-operations {
    box-sizing: border-box;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-column-gap: 20px;
    margin-left: 16px;
    margin-right: 16px;
  }


  .h5-operation {
    height: 60px;
    border-radius: 8px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    border: 1px solid #ffffff;
  }

  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #FF7500;
    margin-right: 10px;
  }

  .use-times {
    display: flex;
    flex-direction: row;
    align-items: center;
    height: 40px;
    padding-left: 8px;
    margin-top: 20px;
    margin-left: 16px;
    margin-right: 16px;
    border: 1px solid #ffffff;
    border-radius: 8px;
  }
</style>

<div class="pc-header">

  </div>


  <div class="operations">

</div>
